<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header class="scoreboard">
            <h1>Rock Paper Scissors</h1>
            <div class="score">
                <div class="score-box">
                    <p>Player</p>
                    <p id="player-score" class="score-number">0</p>
                </div>
                <div class="score-box">
                    <p>Computer</p>
                    <p id="computer-score" class="score-number">0</p>
                </div>
            </div>
        </header>

        <main class="game-area">
            <p id="result-text">Choose your weapon!</p>
        </main>

        <footer class="choices">
            <button class="choice-btn" data-choice="rock">✊</button>
            <button class="choice-btn" data-choice="paper">✋</button>
            <button class="choice-btn" data-choice="scissors">✌️</button>
        </footer>

        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
